<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fotos de aviões</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("#search").click(function(event){
               $.get(
                    'http://localhost:8080/aircraftimages/cc-bga',
                    function(data) {
                        $('#image1').src(data.imageLink);
                    }
               );
            });
         });
    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Fotos de aviões</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="registration">Registro</label>
        </div>
    </div>
    <div class="row">
        <div class="col-11">
            <input id="registration" type="registration" class="form-control" aria-describedby="registrationHelp">
        </div>
        <div class="col-1">
            <button id="search" type="button" class="btn btn-primary">Buscar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <small id="registrationHelp" class="form-text text-muted">Regitro da aeronave. Exemplo: CC-BGA.</small>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <img id="image1" src="..." class="rounded" alt="...">
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
