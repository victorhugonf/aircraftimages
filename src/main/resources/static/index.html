<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" style="color:blue">
            <h3>Aircraft Images</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label for="registration">Registro</label>
        </div>
    </div>
    <div class="row">
        <div class="col-11">
            <input id="registration" type="registration" class="form-control" aria-describedby="registrationHelp">
        </div>
        <div class="col-1">
            <button id="search" type="button" class="btn btn-primary">Buscar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <small id="registrationHelp" class="form-text text-muted">Regitro da aeronave. Exemplo: CC-BGA.</small>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <img id="image1" src="kyle.jpg" class="rounded" alt="" width="800px" height="800px">
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("#search").click(function(){
               $.get(
                    "http://localhost:8080/aircraftimages/cc-bga",
                    function(data) {
                        $('#image1').attr('src', data.imageLink);
                    }
               );
            });
         });
    </script>

</body>
</html>
